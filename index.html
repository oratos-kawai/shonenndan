<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/81fa525496.js" crossorigin="anonymous"></script>
    <title>FC KYOTO</title>
  </head>
  <body>

    <div class="site-wrapper">

      <header>
        <a href="#"><img src="https://mybottle-murasaki.com/image/logo.sample.png" alt=""></a>
        <div class="header-list">
          <ul>
            <li> <a href="#traning">練習場所</a> </li>
            <li> <a href="#schedule">活動時間</a> </li>
            <li> <a href="#coach">監督・コーチ</a> </li>
            <li> <a href="#sns">SNS</a> </li>
          </ul>


        </div>
      </header>


      <div class="top-wrapper">
        <img src="https://mybottle-murasaki.com/image/sample1.jpg" alt="">
      </div>

      <div class="introduction-wrapper">
        <div class="team-introduction">
          <!-- チーム名変更可能箇所  -->
          <div class="team-introduction-h1">
            <h1>FC KYOTO</h1>
          </div>

          <!--チーム紹介記述箇所 -->
          <div class="team-introduction-text">
            <p>私たちは京都市内で活動しているサッカー少年団です！</p>
            <p>1年生から6年生まで合わせて８０人程度で活動しています。</p>
            <p>チームの目標は『みんなで楽しく上手くなる！』です。</p>
            <p>新しい仲間も募集中です！体験練習も受け付けています！ <br> 最下部のボタンよりメールなどでご連絡ください！</p>
          </div>

        </div>
      </div> <!-- introduction-wraper 閉じタグ -->

        <!-- content-wrapper 必要な項目 -->

        <div class="content-wrapper">

        <a id="traning"></a>
        <div class="content content1 ground-introduction">
          <h2>練習場所</h2>
          <ul>
            <li>北小学校</li>
            <li>坂本小学校</li>
            <li>南中学校</li>
          </ul>

        </div>

        <!-- 必要な項目を書き足す -->

        <div class="content content2 traning-introduction">

          <a id="schedule"></a>
          <h2>活動時間</h2>
          <div class="time-list">

            <dl class="">
              <dt>水曜</dt>
              <dd>17:00-19:00</dd>
            </dl>

            <dl class="">
              <dt>土・日曜</dt>
              <dd>14:00-17:00</dd>
            </dl>


          </div>

        </div>

        <!-- 必要な項目を書き足す -->
        <div class="content content3　coach-introduction">
          <a id="coach"></a>
          <h2>監督・コーチ紹介</h2>
          <div class="name-list">
            <dl class="">
              <dt>監督</dt>
              <dd>實好陽功</dd>
            </dl>

            <dl class="">
              <dt>コーチ</dt>
              <dd>ジョゼ</dd>
            </dl>

            <dl class="">
              <dt>コーチ</dt>
              <dd>長谷川達</dd>
            </dl>

            <dl class="">
              <dt>コーチ</dt>
              <dd>マッシモ</dd>
            </dl>
          </div>

        </div>





      </div>
       <!-- content-wrapper 閉じタグ  -->

       <div class="social-media-wrapper">
         <a id="sns"></a>
         <div class="social-media-list-wrapper">
           <ul>

           <li class="fa fa-twitter"> <a href="#"></a> </li>
           <li class="fa fa-instagram"> <a href="#"></a> </li>
           <li class="fa fa-facebook"> <a href="#"></a> </li>
           <li class="fa fa-envelope"><a href="#"></a></li>

           </ul>
         </div>
       </div>


</div> <!-- site-wrapper 閉じタグ -->

  </body>
</html>
